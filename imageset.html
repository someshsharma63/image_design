<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html image</title>
</head>
<body>
    <div id="myimage">
        <img src="https://media.istockphoto.com/id/1403500817/photo/the-craggies-in-the-blue-ridge-mountains.jpg?s=612x612&w=0&k=20&c=N-pGA8OClRVDzRfj_9AqANnOaDS3devZWwrQNwZuDSk=" alt="" id="imagedata">
    </div> <br>
    <button id="btn">ClickMe</button>
</body>
</html>
<script>
    let button=document.getElementById("btn");
    let image=document.getElementById("imagedata")

    button.addEventListener('click',()=>
    {
        image.style="border:10px solid black; padding:20px;border-radius:20px"
    })
</script>
